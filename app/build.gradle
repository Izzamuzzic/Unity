apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'com.neenbedankt.android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.zwq65.unity"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
    }

    signingConfigs {
        release {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
        debug {
            storeFile file(KEYSTORE_FILE)
            storePassword KEYSTORE_PASSWORD
            keyAlias KEY_ALIAS
            keyPassword KEY_PASSWORD
        }
    }

    buildTypes {
        release {
            // 混淆
            minifyEnabled true
            // Zipalign优化
            zipAlignEnabled true
            // 移除无用的resource文件
            shrinkResources true
            //发布生产版本时，直接跑releaseAppRelease包，签名过的生产包就会打在out文件夹
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    retrolambda {
        javaVersion JavaVersion.VERSION_1_7
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

greendao {
    schemaVersion 2
}

repositories {
    mavenCentral()
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile fileTree(include: ['*.jar'], dir: 'libs')
    //junit test
    testCompile "junit:junit:$rootProject.ext.junitVersion"
    // design
    compile "com.android.support:appcompat-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:support-v4:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:design:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:support-v13:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:palette-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:recyclerview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support:cardview-v7:$rootProject.ext.supportLibraryVersion"
    compile "com.android.support.constraint:constraint-layout:$rootProject.ext.constraintLayoutVersion"
    // network
    compile "com.squareup.okhttp3:okhttp:$rootProject.ext.okhttpVersion"
    compile "com.squareup.retrofit2:retrofit:$rootProject.ext.retrofitVersion"
    compile "com.squareup.retrofit2:converter-gson:$rootProject.ext.retrofitConverterVersion"
    compile "com.jakewharton.retrofit:retrofit2-rxjava2-adapter:$rootProject.ext.retrofitRxjava2AdapterVersion"
    // gson
    compile "com.google.code.gson:gson:$rootProject.ext.gsonVersion"
    // glide
    compile "com.github.bumptech.glide:glide:$rootProject.ext.glideVersion"
    annotationProcessor "com.github.bumptech.glide:compiler:$rootProject.ext.glideVersion"
    // database
    compile "org.greenrobot:greendao:$rootProject.ext.greenDaoVersion"
    compile "org.greenrobot:greendao-generator:$rootProject.ext.greenDaoGeneratorVersion"
    // butterknife
    compile "com.jakewharton:butterknife:$rootProject.ext.butterknifeVersion"
    annotationProcessor "com.jakewharton:butterknife-compiler:$rootProject.ext.butterknifeVersion"
    // rxjava2
    compile "io.reactivex.rxjava2:rxandroid:$rootProject.ext.rxandroidVersion"
    compile "io.reactivex.rxjava2:rxjava:$rootProject.ext.rxjavaVersion"
    compile "com.jakewharton.rxbinding2:rxbinding:$rootProject.ext.rxbindingVersion"
    // Dagger dependencies
    compile "com.google.dagger:dagger:$rootProject.ext.daggerVersion"
    compile "com.google.dagger:dagger-android:$rootProject.ext.daggerVersion"
    compile "com.google.dagger:dagger-android-support:$rootProject.ext.daggerVersion"
    apt "com.google.dagger:dagger-compiler:$rootProject.ext.daggerVersion"
    apt "com.google.dagger:dagger-android-processor:$rootProject.ext.daggerVersion"
    // multidex
    compile "com.android.support:multidex:$rootProject.ext.multidexVersion"
    // kotlin
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    // LeakCanary: A memory leak detection library for Android and Java.
//    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.5.2'
//    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.5.2'
    // android 4.4以上沉浸式状态栏和沉浸式导航栏管理
    compile "com.gyf.barlibrary:barlibrary:2.2.5"
    //alerter 一款好看的弹出提示框
    compile "com.tapadoo.android:alerter:2.0.0"
    // logger log日志打印帮助类
    compile "com.orhanobut:logger:1.15"
    // recyclerview's headView use for refreshing data
    compile "com.jcodecraeer:xrecyclerview:1.3.2"
    // 仿探探滑动相册
    compile "me.yuqirong:cardswipelayout:1.0.0"
    // facebook开源的一款用于查看app数据库等信息的工具,浏览器访问地址：chrome://inspect/#devices
    compile "com.facebook.stetho:stetho:1.4.2"
    // Beautiful and smooth custom loading views
    compile "com.tuyenmonkey:mkloader:1.4.0"
    // A circular ImageView for Android
    compile "de.hdodenhof:circleimageview:2.1.0"
    // 快速开发工具类收集
    compile "com.abrahamcaijin.commonutil:CommonUtil:1.0.0"
    // Flexbox for Android
    compile "com.google.android:flexbox:0.3.0"
    // bugly crashreport 其中latest.release指代最新Bugly SDK版本号，也可以指定明确的版本号，例如2.1.9
    compile "com.tencent.bugly:crashreport:latest.release"
    //BRVAH:Powerful and flexible RecyclerAdapter
    compile "com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.28"
}

